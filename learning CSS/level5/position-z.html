<!DOCTYPE html>
<html lang="en">
<head>
    <title>Position Property z index</title>
<style>
    .container {
        position: relative;
    }
    .box1, .box2 {
        position: absolute;
        border: 3px solid black;
        width: 50px;
        height: 50px;
        text-align: center;
        font-size: 20px;
    }
    .box1 {
        background-color: red;
        top: 50px;
        left: 20px;
        z-index: 1;
    }
    .box2 {
        background-color: blueviolet;
        top: 50px;
        left: 20px;
        z-index: 2;
    }

</style>
</head>
<body>
    <div class="container">
        <div class="box1">Z-index 1</div>
        <div class="box2">Z-index 2</div>
    </div>
</body>
</html>
