<!DOCTYPE html>
<html lang="en">
<head>
       <title>Display property</title>
      <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            height: 100px;
            width: 100px;
            margin: 5px;
            background-color: olive;

            display: inline-block;
        }
        
      </style>
</head>
<body>
    <div id="box1" class="box">Box1</div>
    <div id="box2" class="box">Box2</div>
    
</body>
</html>
