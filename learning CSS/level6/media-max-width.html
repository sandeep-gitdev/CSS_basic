<!DOCTYPE html>
<html lang="en">
<head>
     <title>Media queries</title>
  <style>
    .box {
        padding: 5px;
        height: 100px;
        width: 100px;
        background-color: lightcoral;
    }
     @media screen and (max-width: 300px) {
         .box {
            background-color: blue;
         }
     }
        
     
  </style>
</head>
<body>
    
      <div class="box">Box1</div>
</body>
</html>
