<!DOCTYPE html>
<html lang="en">
<head>
     <title>Flexbox container (Align content)</title>
     <style>
        * {
            margin: 0px;
            padding: 0px;
        }
       
        .box {
            height: 100px;
            width: 100px;
            border: 3px solid black;
            margin: 5px;
        }
    
        #heading { text-align: center;}
        #container {
            height: 250px;
            width: 550px;
            padding: 10px;
            margin: 20px;
            border: 3px solid black;
    
             display: flex;
             flex-direction: row;
             justify-content: center;
             flex-wrap: wrap;
             align-content: center;
             
    
        }
    
        #box1 { background-color: aquamarine;}
        #box2 { background-color: blueviolet;}
        #box3 { background-color: burlywood;}
        #box4 { background-color: orangered;}
    
    </style>
</head>
<body>
     <h1 id="heading">Flex Container</h1>
    <div id="container">
        <div id="box1" class="box">Box1</div>
        <div id="box2" class="box">Box2</div>
        <div id="box3" class="box">Box3</div>
        <div id="box4" class="box">Box4</div>
        <div class="box">box5</div>
        <div class="box">box6</div>
    </div>
</body>
</html>
