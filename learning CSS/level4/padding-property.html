<!DOCTYPE html>
<html lang="en">
<head>
   <title>Padding property</title>
   <style>
    *{
        margin: 0;
        padding: 0;
    }
    
    .pad {
        height: 50px;
        width: 50px;
        padding: 2px;
    }

    #first {
             margin: 5px 5px 5px 5px;
        background-color: burlywood;
    }

    #second {
             margin: 50px 5px 5px 5px;
        background-color: rgb(80, 175, 212);
    }


 </style>
</head>
<body>
    <div id="first" class="pad">first</div>
    <div id="second" class="pad">second</div>
</body>
</html>
